<!DOCTYPE html>
<html lang="en" ng-app="myApp">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Đăng nhập quản trị</title>

    <link href="/libs/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/libs/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link href="/libs/animate.css/animate.min.css" rel="stylesheet">
    <link href="./css/AdminLTE.min.css" rel="stylesheet">
    <link href="./plugins/iCheck/square/blue.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body class="hold-transition login-page" ng-controller="authController">
    <div class="login-box">
        <div class="login-logo">
            <a href="../"><b>Getlink</b> PRO</a>
        </div>
        <!-- /.login-logo -->
        <div class="login-box-body">
            <div class="text-center text-danger nghide" ng-if="error">
                {{ error }}
            </div>
            <p class="login-box-msg" ng-hide="error">Đăng nhập vào trang quản trị</p>

            <form ng-submit="login()">
                <div class="form-group has-feedback">
                    <input type="text" ng-model="username" class="form-control" placeholder="Username">
                    <span class="fa fa-user form-control-feedback"></span>
                </div>
                <div class="form-group has-feedback">
                    <input type="password" ng-model="password" class="form-control" placeholder="Password">
                    <span class="fa fa-lock form-control-feedback"></span>
                </div>
                <div class="row">
                    <div class="col-xs-8">
                        <div class="checkbox icheck">
                            <label>
                <input type="checkbox"> Remember Me
              </label>
                        </div>
                    </div>
                    <!-- /.col -->
                    <div class="col-xs-4">
                        <button type="submit" class="btn btn-primary btn-block btn-flat">Sign In</button>
                    </div>
                    <!-- /.col -->
                </div>
            </form>
        </div>
        <!-- /.login-box-body -->
    </div>
    <!-- /.login-box -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="/libs/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="/libs/angular/angular.min.js"></script>
    <script src="/libs/angular-animate/angular-animate.min.js"></script>
    <script src="/libs/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
    <script src="/libs/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script src="/libs/angular-local-storage/dist/angular-local-storage.min.js"></script>
    <script src="/libs/angular-timeago/dist/angular-timeago-core.min.js"></script>
    <script src="/libs/angular-timeago/src/languages/time-ago-language-vi_VN.js"></script>
    <script src="./js/app.js"></script>
    <script src="./js/controllers/auth.js"></script>

    <script src="./plugins/iCheck/icheck.min.js"></script>
    <script>
        $(function() {
            $('input').iCheck({
                checkboxClass: 'icheckbox_square-blue',
                radioClass: 'iradio_square-blue',
                increaseArea: '20%' // optional
            });
        });
    </script>
</body>

</html>
